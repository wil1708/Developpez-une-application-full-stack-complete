<app-navbar></app-navbar>
<mat-card class="profilecard">
  <mat-card-header>
    <mat-card-title>Profil utilisateur</mat-card-title>
  </mat-card-header>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Adresse email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
  </form>
  <span (click)="logout()" class="link">Se déconnecter</span>
</mat-card>
<div class="theme-container">
  <hr class="divider">
  <mat-card *ngFor="let theme of userThemesForProfile">
    <mat-card-header>
      <mat-card-title>{{ theme.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ theme.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="unsubscribeFromTheme(theme.id)">Se désabonner</button>
    </mat-card-actions>
  </mat-card>
  <ng-container *ngIf="userThemesForProfile.length % 2 !== 0">
    <mat-card class="invisible-card"></mat-card>
  </ng-container>
</div>
