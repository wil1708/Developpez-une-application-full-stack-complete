<app-navbar></app-navbar>
<div class="page-container">
  <div class="create-sort-div">
    <button mat-raised-button color="primary">Cr√©er un article</button>
    <button mat-flat-button color="white" (click)="toggleSortOrder()">
      Trier par
      <mat-icon *ngIf="sortAscending">arrow_upward</mat-icon>
      <mat-icon *ngIf="!sortAscending">arrow_downward</mat-icon>
    </button>
  </div>
  <div class="article-container">
    <mat-card *ngFor="let article of articles">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <div class="date-author">
          <span class="date">{{ article.createdAt | date: 'dd MMM yyyy' }}</span>
          <span class="author">{{ article.name }}</span>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
