<header>
    <img src="/assets/logo_p6.png" alt="logo" />
    <div class="navbar">
        <a class="textlink" href="">Articles</a>
        <a class="textlink" [ngClass]="{'active': isThemePage}" routerLink="/theme">Th√®mes</a>
        <a class="iconlink" routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
        </a>
    </div>
</header>
<body>
    <div class="theme-container">
        <mat-card *ngFor="let theme of themes">
            <mat-card-header>
                <mat-card-title>{{ theme.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ theme.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>S'abonner</button>
            </mat-card-actions>
        </mat-card>
    </div>
</body>
